<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="branding">
                <span class="material-icons-outlined">dashboard</span>
                <h1>Dashboard</h1>
            </div>
            <div class="navigation">
                <ul>
                    <li><span class="material-icons-outlined">home</span> Home</li>
                    <li><span class="material-icons-outlined">person</span> Profile</li>
                    <li><span class="material-icons-outlined">message</span> Messages</li>
                    <li><span class="material-icons-outlined">history</span> History</li>
                    <li><span class="material-icons-outlined">task</span> Tasks</li>
                    <li><span class="material-icons-outlined">group</span> Communities</li>
                </ul>
            </div>
            <div class="settings-support">
                <ul>
                    <li><span class="material-icons-outlined">settings</span> Settings</li>
                    <li><span class="material-icons-outlined">help_center</span> Support</li>
                    <li><span class="material-icons-outlined">privacy_tip</span> Privacy</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
